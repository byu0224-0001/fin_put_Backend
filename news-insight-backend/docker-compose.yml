services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=newsdb
      - NEO4J_URI=bolt://graph:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - DEBUG=true
      - DOCKER_ENV=true
      - TRANSFORMERS_NO_TF=1
      - TF_CPP_MIN_LOG_LEVEL=3
    depends_on:
      - db
      - redis
      - graph

  celery:
    build: .
    command: celery -A app.celery_worker.celery_app worker --loglevel=info
    volumes:
      - .:/code
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=newsdb
      - NEO4J_URI=bolt://graph:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - TRANSFORMERS_NO_TF=1
      - TF_CPP_MIN_LOG_LEVEL=3
    deploy:
      resources:
        limits:
          memory: 4G  # Kiwi + KR-SBERT + KeyBERT 모델 로드를 위해 메모리 증가
        reservations:
          memory: 2G
    depends_on:
      - db
      - redis
      - graph

  db:
    image: pgvector/pgvector:pg15  # pgvector 확장 포함 PostgreSQL 이미지
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: newsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  graph:
    image: neo4j:5.8
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:

